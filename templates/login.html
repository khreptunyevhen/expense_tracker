{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Welcome to the Expense Tracker</h2>

{% block login_title %}Please log in into your account{% endblock %}

<form action="get">
    <label for="name">
        <p>Name</p>
        <input type="text" id="name">
    </label>
    <label for="password">
        <p>Password</p>
        <input type="password" id="password">
    </label>
    <label for="name">
        <p>Show password</p>
        <input type="checkbox">
    </label>
    <input type="submit" placeholder="Login">
</form>
<div>
    <p>Don't have an account?</p>
    <a href="{{ url_for('auth.sign_in') }}">Sign up</a>
</div>
{% endblock %}
